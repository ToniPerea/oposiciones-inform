<section class="relative w-full bg-gradient-to-r from-primary-800 to-primary-600 py-20 md:py-32">
  @if (showOverlay()) {
    <div class="absolute inset-0 bg-black/50"></div>
  }

  <div class="relative z-10 mx-auto max-w-4xl px-4 text-center">
    <h1 class="font-heading text-4xl font-bold text-white md:text-5xl lg:text-6xl">
      {{ title() }}
    </h1>

    @if (subtitle()) {
      <p class="mt-4 text-lg text-white/80 md:text-xl">
        {{ subtitle() }}
      </p>
    }

    @if (ctaText()) {
      <a
        [routerLink]="ctaLink()"
        class="mt-8 inline-block rounded-lg bg-accent-500 px-8 py-3 text-lg font-semibold text-white transition-colors hover:bg-accent-600"
      >
        {{ ctaText() }}
      </a>
    }
  </div>
</section>
